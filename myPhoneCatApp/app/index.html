<!doctype html>
<html lang="en" ng-app="phonecatApp" ng-controller="PhoneListCtrl">
<head>
	<meta charset="utf-8">
	<title ng-bind-template="My PhoneCat Tutorial - AngularJS + KrakenJS (over Express and NodeJS) - {{query}}">My PhoneCat Tutorial - AngularJS + KrakenJS (over Express and NodeJS)</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">

	<script src="js/lib/angular.js"></script>
	<!--<script src="js/lib/jquery.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/app.js"></script>-->
	<script src="js/controllers.js"></script>
</head>
<body>
	
	<div id="wrapper">
		<h1>Hello {{name}}</h1>
		<h2>{{paragraphTitle}}</h2>
		<h3>Number of elements : {{size}}</h3>

		<div id="status">Current filter: {{query}}</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<!--Sidebar content-->
					Search: <input ng-model="query">
					Sort by:
					<select ng-model="orderProp">
						<option value="name">Alphabetical</option>
						<option value="age">Newest</option>
					</select>
				</div>
				<div class="span12">
					<!--Body content-->

					<ul class="phones">
						<li class="list-row" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
							{{phone.name}}
							<p>{{phone.snippet}}</p>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="container">
			<table class="table table-striped table-bordered">
				<tr>
					<th>row number</th>
				</tr>
				<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
					<td class="table-row">{{i}}</td>
				</tr>
			</table>
		</div>	
	</div>

</body>
</html>
